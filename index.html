  <!--попап редактирование -->
  <section class="popup">
    <div class="popup__container">
      <button aria-label="close" class="popup__close-button" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="user-edit" action="#" class="popup__edit-form">
        <input class="popup__input" value="" placeholder="Имя" type="text" id="profileNameInput" name="username">
        <input class="popup__input" value="" type="text" placeholder="Профессия" id="profileJobInput" name="userabout">
        <button type="submit" name="submitButton" class="popup__submit-button"
          id="popupSubmitProfile">Сохранить</button>
      </form>
    </div>
  </section>
  <!--попап добавления фото места-->
  <section class="popup" id="popupMesto">
    <div class="popup__container">
      <button aria-label="close" class="popup__close-button" id="mestoCloseButton" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="user-edit" action="#" class="popup__edit-form" id="formNewPhoto">
        <input class="popup__input" value="" placeholder="Название" type="text" id="nameImageInput" name="imagename">
        <input class="popup__input" value="" type="url" placeholder="Ссылка на картинку" id="urlImageInput"
          name="imageurl">
        <button type="submit" id="createMesto" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </section>
  <!--попап открытие картинки-->

      <figcaption class="popup__caption-container">
        <h3 class="popup__caption">Карачаево-Черкесия</h3>
      </figcaption>
    </figure>
  </section>
